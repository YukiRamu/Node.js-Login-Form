<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <!-- css -->
  <link rel="stylesheet" href="../public/stylesheets/register.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kavivanar&family=Noticia+Text:wght@700&family=Philosopher:wght@700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62f436beb.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="../public/icon.jpg">
</head>

<body>
  <div class="container">
    <h1>Create Account</h1>
    <!-- Login form -->
    <form class="registerForm" action="./register.html" method="POST">
      <div class=" mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="emailInput form-control" id="exampleInputEmail1"
          placeholder="Enter your email address...">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="passwordInput form-control" id="exampleInputPassword1"
          placeholder="Enter your password...">
      </div>
      <button type="submit" class="btn btn-info createBtn">Sign up</button>
    </form>
    <div>
      <a href="./login.html"> <i class="fas fa-user"></i> Alreay have an account?</a>
      <a href="./index.html"> <i class="fas fa-home"></i> Home</a>
    </div>
  </div>
  <!-- javascript -->
  <script type="text/javascript" src="../public/javascripts/register.js"></script>
</body>

</html>
